plugins {
    id 'java'
}

group 'demo'
version '1.0-SNAPSHOT'

//sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile fileTree(dir: 'lib', include: ['*.jar'])
    compile group: 'net.sourceforge.tess4j', name: 'tess4j', version: '4.5.1'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
